name: CI Pipeline

on:
  push:
    branches: [main, develop, feat/aws-s3-logs]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run Linter
        run: npm run lint

      - name: ✅ Run Tests
        run: npm run test
